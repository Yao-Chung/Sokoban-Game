<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sokoban Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/index.css" />
</head>

<body onkeypress="userMove(event)" onload="fetchLevels()">
    <nav id="nav-bar" class="navbar navbar-light bg-light">
        <h1>Sokoban</h1>
    </nav>
    <div id="wrapper" class="row">
        <div id="menu">
            <div id="level-list" class="list-group">
                <a href="#" class="list-group-item list-group-item-action list-group-item-secondary disabled">
                    Loading levels ...
                </a>
            </div>
            <div id="reset-wrapper">
                <button type="button" class="btn btn-outline-secondary btn-lg" onclick="resetGame()">Reset Game</button>
            </div>
        </div>
        <div id="map-wrapper" style="height: 90%; width: 80%; top: 10%; left: 20%; padding: 20px; position: absolute;">
        </div>
    </div>
    <!-- Usage -->
    <div class="modal fade" id="usage-modal" tabindex="-1" aria-labelledby="usage-modal-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="usage-modal-label">Usage</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Keyboard controls:
                    <ul>
                        <li>W: Up</li>
                        <li>A: Left</li>
                        <li>S: Down</li>
                        <li>D: Right</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- Win -->
    <div class="modal fade" id="win-modal" tabindex="-1" aria-labelledby="win-modal-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="win-modal-label">Win</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    You win
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/index.js"></script>
</body>

</html>
