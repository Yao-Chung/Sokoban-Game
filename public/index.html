<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Sokoban Game</title>
    <link rel="stylesheet" href="/index.css" />
</head>
<body onload="fetchLevels()">
    <nav id="nav-bar" class="navbar navbar-light bg-light">
        <h1>Sokoban</h1>
    </nav>
    <div id="wrapper" class="row">
        <div id="menu">
            <div id="level-list" class="list-group">
                <a href="#" class="list-group-item list-group-item-action list-group-item-secondary disabled">
                    Loading levels ...
                </a>
            </div>
            <div id="reset-wrapper">
                <button type="button" class="btn btn-outline-secondary btn-lg">Reset Game</button>
            </div>
        </div>
        <div id="map-wrapper" style="height: 90%; width: 80%; top: 10%; left: 20%; padding: 20px; position: absolute;">
        </div>
    </div>
</body>
<script src="/index.js"></script>
</html>
